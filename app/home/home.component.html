<div class="col-md-6 col-md-offset-3">
     <h1>Hi {{user}}!</h1> 
    <p>You're logged in with Laravel & Angular 2/4!!</p>
    <h3>All the Articles:</h3>
    <ul>
        <!-- {{articles[0]}} -->
         <li *ngFor="let article of articles">
            {{article.title}} 
              ({{article.body}} {{article.created_at}}) 
            <!-- - <a (click)="deleteUser(user.id)">Delete</a> -->
         </li> 
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
